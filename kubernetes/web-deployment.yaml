apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: web
  name: web
spec:
  selector:
    matchLabels:
      run: web
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: web
    spec:
      containers:
      - image: gcr.io/poetic-genius-233804/metrics-web:latest
        imagePullPolicy: IfNotPresent
        name: web
        resources:
          requests:
            cpu: 0.03
        env:
          - name: OPENTRANSIT_CONFIG_YAML
            valueFrom:
              configMapKeyRef:
                name: opentransit
                key: opentransit_config_yaml
        ports:
          - name: http
            containerPort: 80
